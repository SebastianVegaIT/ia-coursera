<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Service - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #28a745;
        }
        .error {
            border-left: 4px solid #dc3545;
        }
        .token-display {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê User Management Service API</h1>
        <p class="subtitle">Prueba los endpoints de la API desde tu navegador</p>

        <!-- Health Check -->
        <div class="section">
            <h2>1. Health Check</h2>
            <button id="health-check-btn">Verificar Estado del Servidor</button>
            <div id="health-response" class="response" style="display:none;"></div>
        </div>

        <!-- Register -->
        <div class="section">
            <h2>2. Registro de Usuario</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="register-email" placeholder="usuario@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" id="register-password" placeholder="m√≠nimo 8 caracteres" value="password123">
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="register-firstname" placeholder="Juan" value="Juan">
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" id="register-lastname" placeholder="P√©rez" value="P√©rez">
            </div>
            <div class="form-group">
                <label>Username (opcional):</label>
                <input type="text" id="register-username" placeholder="juanperez">
            </div>
            <button id="register-btn">Registrar Usuario</button>
            <div id="register-response" class="response" style="display:none;"></div>
        </div>

        <!-- Login -->
        <div class="section">
            <h2>3. Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="login-email" placeholder="usuario@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" id="login-password" placeholder="password123" value="password123">
            </div>
            <button id="login-btn">Iniciar Sesi√≥n</button>
            <div id="login-response" class="response" style="display:none;"></div>
            <div id="token-display" class="token-display" style="display:none;"></div>
        </div>

        <!-- Get Profile -->
        <div class="section">
            <h2>4. Obtener Perfil</h2>
            <button id="profile-btn">Obtener Mi Perfil</button>
            <div id="profile-response" class="response" style="display:none;"></div>
        </div>

        <!-- Update Profile -->
        <div class="section">
            <h2>5. Actualizar Perfil</h2>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="update-firstname" placeholder="Nuevo nombre">
            </div>
            <div class="form-group">
                <label>Preferencias (JSON):</label>
                <textarea id="update-preferences" rows="4" placeholder='{"language": "en", "notifications": {"email": true, "push": false}}'></textarea>
            </div>
            <button id="update-profile-btn">Actualizar Perfil</button>
            <div id="update-response" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let accessToken = localStorage.getItem('accessToken') || '';

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isError ? 'error' : 'success'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function healthCheck() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResponse('health-response', data, !response.ok);
            } catch (error) {
                showResponse('health-response', { error: error.message }, true);
            }
        }

        async function register() {
            try {
                const data = {
                    email: document.getElementById('register-email').value,
                    password: document.getElementById('register-password').value,
                    firstName: document.getElementById('register-firstname').value,
                    lastName: document.getElementById('register-lastname').value,
                };
                
                const username = document.getElementById('register-username').value;
                if (username) data.username = username;

                const response = await fetch(`${API_BASE}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('register-response', result, !response.ok);
                
                if (result.data && result.data.tokens) {
                    accessToken = result.data.tokens.accessToken;
                    localStorage.setItem('accessToken', accessToken);
                    updateTokenDisplay();
                }
            } catch (error) {
                showResponse('register-response', { error: error.message }, true);
            }
        }

        async function login() {
            try {
                const data = {
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value,
                };

                const response = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('login-response', result, !response.ok);
                
                if (result.data && result.data.tokens) {
                    accessToken = result.data.tokens.accessToken;
                    localStorage.setItem('accessToken', accessToken);
                    updateTokenDisplay();
                }
            } catch (error) {
                showResponse('login-response', { error: error.message }, true);
            }
        }

        async function getProfile() {
            if (!accessToken) {
                alert('Por favor inicia sesi√≥n primero');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const result = await response.json();
                showResponse('profile-response', result, !response.ok);
                
                if (result.success && result.data.user) {
                    document.getElementById('update-firstname').value = result.data.user.firstName || '';
                }
            } catch (error) {
                showResponse('profile-response', { error: error.message }, true);
            }
        }

        async function updateProfile() {
            if (!accessToken) {
                alert('Por favor inicia sesi√≥n primero');
                return;
            }

            try {
                const data = {};
                const firstName = document.getElementById('update-firstname').value;
                if (firstName) data.firstName = firstName;

                const preferences = document.getElementById('update-preferences').value;
                if (preferences) {
                    try {
                        data.preferences = JSON.parse(preferences);
                    } catch (e) {
                        alert('Error en formato JSON de preferencias');
                        return;
                    }
                }

                const response = await fetch(`${API_BASE}/api/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('update-response', result, !response.ok);
            } catch (error) {
                showResponse('update-response', { error: error.message }, true);
            }
        }

        function updateTokenDisplay() {
            const tokenDisplay = document.getElementById('token-display');
            if (accessToken) {
                tokenDisplay.style.display = 'block';
                tokenDisplay.textContent = `Token guardado: ${accessToken.substring(0, 50)}...`;
            }
        }

        // Cargar token al iniciar y agregar event listeners
        window.onload = function() {
            if (accessToken) {
                updateTokenDisplay();
            }
            
            // Agregar event listeners a los botones
            document.getElementById('health-check-btn').addEventListener('click', healthCheck);
            document.getElementById('register-btn').addEventListener('click', register);
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('profile-btn').addEventListener('click', getProfile);
            document.getElementById('update-profile-btn').addEventListener('click', updateProfile);
        };
    </script>
</body>
</html>
